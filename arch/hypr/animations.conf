#####################
### LOOK AND FEEL ###
#####################
general { 
    gaps_in = 8
    gaps_out = 12
    border_size = 4
    col.active_border = rgb(76946A)
    col.inactive_border = rgb(54546D)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}
decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 1
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 15, default, slide
    animation = fade, 1, 7, default
    animation = workspaces, 1, 5, default, slide
}

dwindle {
    pseudotile = true  
    preserve_split = true 
}

misc { 
    force_default_wallpaper = 1
    disable_hyprland_logo = true
}
